<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <h1>
            Password generator
        </h1>

        <div>
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span data-coppyMsg></span>
                <img src="./assets/copy.svg" alt="">
            </button>
        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" value="10" data-lengthSlider>

            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>
            
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <!-- strength -->
            <div class="strength-container">
                <p>Strength</p>

                <div data-indicator></div>
            </div>

            <!-- generate password -->
            <button class="generateButton">
                Generate Password
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
