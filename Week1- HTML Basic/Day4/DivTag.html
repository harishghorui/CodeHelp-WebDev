<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* to access id use # */
        #div1 {
            color: aqua;
            background-color: black;
        }
        /* to access class use (.) */
        .divclass {
            color: yellow;
            background-color: red;
        }
        div {
            background-color: gray;
        }
        span {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    
    <div id="div1">This is inside div Tag</div>
    <div class="divclass">This is inside div Tag</div>
    <div>This is inside div Tag</div>

    <span>This is First span Tag</span>
    <span>This is Second span Tag</span>
</body>
</html>
