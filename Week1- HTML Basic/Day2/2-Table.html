<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table, td, th, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table>
        <caption>2023 Savings</caption>
        <thead> <!-- Table Head -->
            <tr>
                <th>Month</th> 
                <th>Savings</th>
            </tr>
        </thead>
        <tbody> <!-- Table Body -->
            <tr>
                <td>Jan</td> <!-- Table Data -->
                <td>100</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Mar</td>
                <td>60</td>
            </tr>
        </tbody>
        <tfoot> <!-- Table Foot -->
            <tr>
                <td>April</td>
                <td>200</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
