<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact Us Form</h2>
    
    <form action="https://www.thecodehelp.in" autocomplete="on">
        <lable for="name"> Name 
            <input type="text" placeholder="Enter Your Name">
        </lable> <br>

        <lable for="email"> Email 
            <input type="email" placeholder="Enter Your Email">
        </lable> <br>

        <lable for="contact"> Contact Number 
            <input type="tel" id="contact" value="+91">
        </lable> <br>

        <lable> Gender 
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Others</option>
            </select>
        </lable> <br>

        <lable>
            Date Of Birth 
            <input type="date" name="bday">
        </lable> <br>

        <label>
            Rating 
            <input type="radio" name="rating" id="rating1">
            <label for="rating1">1</label>

            <input type="radio" name="rating" id="rating2">
            <label for="rating2">2</label>

            <input type="radio" name="rating" id="rating3">
            <label for="rating3">3</label>

            <input type="radio" name="rating" id="rating4">
            <label for="rating4">4</label>

            <input type="radio" name="rating" id="rating5">
            <label for="rating5">5</label>
        </label> <br>

        <lable for="message">
            Enter Your Message <br>
            <textarea id="message" 
            name="message" 
            rows="5" cols="30" 
            placeholder="Enter your message"></textarea>
        </lable> <br>

        <button>Send</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
