<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Razorpay</title>
</head>
<body>

    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            
            <!-- logo -->
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./Images/logo.svg" alt=""
                    width="125px" height="30px">
            </a>

            <ul class="flex gap-6">
                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden 
                    group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden 
                    group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Corporate Card</a>
                    
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Payroll</a>
                    
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden 
                    group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden 
                    group-hover:block transition-all duration-200"></div>
                </li>

                <li class="font-mullish text-white py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                    
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 h-1 w-full bg-lightBlue hidden 
                    group-hover:block transition-all duration-200"></div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="./Images/india-flag.svg" alt="" width="28px" height="20px">

                <button class="text-white py-3 px-5 border border-lightBlue rounded-sm text-sm font-bold">Log In</button>

                <button class="text-lightBlue300 py-3 px-4 font-mullish rounded-sm text-sm font-bold
                bg-white border transition-all duration-200 hover:text-lightBlue500">Sign Up</button>
            </div>
        </div>
        
    </nav>
    
</body>
</html>
