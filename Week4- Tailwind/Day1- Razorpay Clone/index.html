<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Razorpay</title>
</head>
<body>

    <nav class="bg-deepBlue">

        <div class="relative w-[1080px] mx-auto flex justify-between items-center">
        
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img 
                src="Images/logo.svg" alt="logo"
                width="125px"
                height="30px"/>
            </a>
            
            <ul class="flex gap-6">
                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
                
                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Corporate Card</a>
                </li>

                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Payroll</a>
                </li>

                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>

                <li class="py-7 text-white font-mullish cursor-pointer 
                hover:text-lightBlue transition-all duration-200 relative group">
                    
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block"></div>
                </li>
            </ul>
            
            <div class="flex space-x-6">
                <img 
                    src="Images/india-flag.svg" 
                    alt="flag"
                    width="28px"
                    height="20px"
                />

                <button class="text-white py-3 px-5 font-mullish border border-lightBlue
                    cursor-pointer rounded-sm text-sm font-bold">
                    Log in
                </button>

                <button class="text-lightBlue300 bg-white font-mullish text-sm rounded-sm
                    py-3 px-4 border transition-all duration-200 hover:text-lightBlue500">
                    Sign Up
                    <i class="fa fa-arrow-right fa-2xs text-lightBlue300 mx-1"></i>

                </button>
            </div>
        </div>
    </nav>
    
</body>
</html>
