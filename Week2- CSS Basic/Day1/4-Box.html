<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 70px;
            width: 700px;
            margin-left: 20px;
            margin-bottom: 5px;
            padding-left: 100px;
            border: 3px solid black;
            /* background-color: orange; */
        }

        .orange-div {
            background-color: orange;
        }

        .white-div {
            background-color: white;
        }

        .green-div {
            background-color: green;
        }

    </style>
</head>
<body>
    
    <div class="orange-div">
        <p>A: Box is a basic Building block of CSS</p>
    </div>

    <div class="white-div">
        <p>B: In Box, every element is a Rectangular Box</p>
    </div>

    <div class="green-div">

    </div>
