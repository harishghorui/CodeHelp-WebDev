<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 70px;
            width: 700px;
            margin-left: 20px;
            margin-bottom: 5px;
            padding-left: 100px;
            border: 3px solid black;
            /* background-color: orange; */
        }

        .orange-div {
            background-color: #743513;
        }

        .white-div {
            background-color: rgb(100, 55, 60);
        }

        .green-div {
            background-color: fuchsia;
        }

    </style>
</head>
<body>
    
    <div class="orange-div">
        <p>1: Hexadecimal colors</p>
    </div>

    <div class="white-div">
        <p>2: RGB Colors</p>
    </div>

    <div class="green-div">
        <p>3: Pre-defined color names. ex: yellow, pink, etc</p>
    </div>

</body>
</html>
