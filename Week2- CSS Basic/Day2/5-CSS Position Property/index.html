<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="static">
        <p>This is a Static Position property</p>
        <p>It is a by-default property were the way you code your html doc, </p> 
        <p>the doc will render in a same format.</p>
    </div>
    
    <div class="relative" id="box1">A: relative</div>
    <div class="relative" id="box2">B: relative</div>
    <div class="relative" id="box3">C: relative</div>
    <div class="relative" id="box4">D: relative</div>

    <div class="absolute" id="box5">A</div>
    <div class="absolute" id="box6">B</div>
    <div class="absolute" id="box7">C:Absolute Box, relative to body.</div>
    <div class="absolute" id="box8">D</div>

    <div class="wrapper">
        <div class="fixed" id="box9">A</div>
        <!-- <div class="fixed" id="box10">B</div> -->
        <div class="fixed" id="box11">Fixed Box</div>

        <!-- This is Sticky Property -->
        <div class="sticky" id="box12">Sticky Box</div>
    </div>

</body>
</html>
